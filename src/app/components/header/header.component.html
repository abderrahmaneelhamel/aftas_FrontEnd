<div class="bg-white">
  <header class="absolute inset-x-0 top-0">
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global" style="margin-top: 40px;">
      <div class="flex lg:flex-1 justify-between">
        <a routerLink="" class="-m-1.5 p-1.5">
          <img class="h-20 w-auto" src="../../../assets/aftas_logo.png" alt="" style="margin-left: 40px;">
        </a>
        <ng-container *ngIf="(authState$ | async) as authState">
          <div *ngIf="authState.isAuthenticated; else notAuthenticated" class="flex items-center">
            <button (click)="logout()" class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none">Logout</button>
          </div>
          <ng-template #notAuthenticated>
            <div class="flex items-center">
              <button (click)="login()" class="bg-green-500 text-white px-4 py-2 rounded focus:outline-none">Login</button>
            </div>
          </ng-template>
        </ng-container>
      </div>
    </nav>
</header>
</div>
